<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="result">
    <h1>Your Result</h1>
    <div class="score">
      <h2>76</h2>
      <h3>of 100</h3>
    </div>
    
    <h4>Great</h4>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary">
    <div class="sumheader">
      Summary
    </div>
    <div class="sum_details">
      <img src="assets\images\icon-reaction.svg">
      <p class="reaction">Reaction</p>
      <p class="point">80</p> 
      <p class="total">/ 100</p>
    </div>
    <div class="sum_details">
      <img src="assets\images\icon-memory.svg">
      <p class="memory">Memory</p>
      <p class="point">92</p> 
      <p class="total">/ 100</p>
    </div> 
    <div class="sum_details">
      <img src="assets\images\icon-verbal.svg">
      <p class="verbal">Verbal</p>
      <p class="point">61</p> 
      <p class="total">/ 100</p>
    </div>
    <div class="sum_details">
      <img src="assets\images\icon-visual.svg">
      <p class="visual">Visual</p>
      <p class="point">72</p> 
      <p class="total">/ 100</p>
    </div>
    <div class="continue">
      Continue
    </div>
  
  </div>

        <td>Continue</td>
      </tr>
    </table> -->
</main>
</body>
</html>
